  <script>
$(function() {
	
	$('#firstDropDown').on('change', function (e) {
    	var optionSelected = $("option:selected", this);
   		var valueSelected = this.value;
		$('#buttonToPageTwo').removeClass('hidden');
		
		switch(valueSelected){
			case 'Hardware':
				$('#secondDropDownHard').removeClass('hidden');
				$('#softwareTags').addClass('hidden');
				
				break;
			case 'Software':
				$('#softwareTags').removeClass('hidden');
				$('#secondDropDownHard').addClass('hidden');
				break;
		}
	});
	$('#buttonToThirdPage').on('click', function(e){
		$('#nonTechnicalTags').removeClass('hidden');
	});
	
    $('a[href*=#]:not([href=#])').click(function() {
      if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {

        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
        if (target.length) {
          $('html,body').animate({
            scrollTop: target.offset().top
          }, 1000);
          return false;
        }
      }
    });
  });
</script>
